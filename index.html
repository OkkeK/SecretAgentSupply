<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link  type="text/css" rel="stylesheet" href="./ressources/css/reset.css">
    <link  type="text/css" rel="stylesheet" href="./ressources/css/style.css">
  </head>
  <body>

    <!-- Start of Header -->
    <header>
      <div class="title">
        <div class="title_container site-width">
          <img src="./ressources/images/logo.png" alt="Logo">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>
      <div class="background-image">
        <div class="background-image_container site-width">
          <div class="background-image_container_headline">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!-- Navbar for greater screens -->
      <nav id="navbar-width-greater-1024px">
        <div class="navbar site-width">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </div>
      <!-- NavBar for smaller Screens -->
      </nav>
      <nav id="navbar-width-smaller-1024px">
        <div class="navbar site-width">
          <span><a href="#">Menu</a></span>
        </div>
      </nav>
    </header><!-- End of Header -->

    <!-- Start of main -->
    <main>
      <section class="main-container site-width">
        <div class="main-container_item" id="pen">
          <div class="main-container_item_img">
            <img src="./ressources/images/pen.png" alt="Exploding Pen">
          </div>
          <h2>Exploding Pen</h2>
        </div>
        <div class="main-container_item" id="watch">
          <div class="main-container_item_img">
            <img src="./ressources/images/watch.png" alt="Cellular Watch">
          </div>
          <h2>Cellular Watch</h2>
        </div>
        <div class="main-container_item" id="glasses">
          <div class="main-container_item_img">
            <img src="./ressources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <h2>Thermal Glasses</h2>
        </div>
      </section>
      <section class="location-container site-width">
        <div class="location-container_item">
          <h2>Location</h2>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="location-container_item">
          <h2>Hours</h2>
          <p>0800 - 1800</p>
        </div>
      </section>
    </main><!-- End of main -->

    <!-- Start of footer -->
    <footer>
      <div class="footer-container site-width">
        <h3>Copyright Secret Agent Supply Inc</h3>
      </div>
    </footer><!-- End of footer -->

  </body>
</html>
